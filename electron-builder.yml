# electron-builder configuration
# https://www.electron.build/configuration/configuration

appId: com.workhub.desktop
productName: WorkHub
copyright: Copyright 2024

directories:
  output: release
  buildResources: build

# 포함할 파일 (서버는 번들에 포함되므로 node_modules 불필요)
files:
  - dist/**/*
  - dist-electron/**/*
  - electron/preload.cjs
  # node_modules 명시적 제외! 서버 의존성은 server.cjs에 번들됨
  - "!node_modules"
  - "!**/node_modules"
  - "!electron/**/*"
  - "!src/**/*"
  - "!public/**/*"
  - "!*.md"
  - "!*.yml"
  - "!*.json"
  - "!tsconfig*.json"
  - electron/preload.cjs

# asar 활성화 (빠른 로딩, 작은 설치 크기)
asar: true
asarUnpack:
  # 서버 파일은 spawn으로 실행해야 하므로 언팩
  - dist-electron/server.cjs

# Windows 설정
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: ${productName}-Setup-${version}.${ext}
  signAndEditExecutable: false

# NSIS 인스톨러 설정 (원클릭 설치로 빠른 설치)
nsis:
  oneClick: true
  perMachine: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: WorkHub
  installerIcon: public/favicon.ico
  uninstallerIcon: public/favicon.ico

# macOS 설정 (추후 지원)
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/favicon.icns
  artifactName: ${productName}-${version}.${ext}

# Linux 설정 (추후 지원)
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/favicon.png
  artifactName: ${productName}-${version}.${ext}

# 빌드 시 패키지 매니저
npmRebuild: true

# Electron 다운로드 캐시
electronDownload:
  cache: .cache/electron
